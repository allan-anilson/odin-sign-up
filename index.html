<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg-image">
            <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="a leaf image">
            <div class="odin-overlay">
                <div class="odin-logo">
                    <img src="/images/odin-lined.png" alt="Odin Symbol" class="symbol">
                    <h1>ODIN</h1>
                </div>
                <p class="image-credit">Photo by Halie West on Unsplash</p>
            </div>
        </div>
        <div class="text-parts">
            <div>
                <p>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p class="little-space">You know you want to.</p>
                <p class="extra-space">Let's do this!</p>
            </div>
            <div class="formsection">
                <form action="#" method="POST">
                    <div class="first-row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your First name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your Last name">
                    </div>
                    </div>

                    <div class="second-row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Enter valid email here">
                    </div>
                    <div>
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" name="phone-num" placeholder="Enter valid phone number here">
                    </div>
                    </div>

                    <div class="third-row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password to confirm" required>
                    </div>
                    </div>
                    
                </form>
            </div>
            <div class="footer-butt">
                <button type="submit">Create Account</button>
            </div>
            <div class="last-line">
                <p class="log-in">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
